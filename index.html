<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Multi-View Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Sign Up Form -->
  <div id="signupSection">
    <form id="signupForm">
      <h2>Sign Up</h2>
      <label for="name">Full Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter full name" required><br>
      <label for="dob">Date of Birth</label><br>
      <input type="date" id="dob" name="dob" required><br>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter email" required><br>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" placeholder="Enter password" required><br>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
    </form>
  </div>

  <!-- Log In Form -->
  <div id="loginSection" style="display:none;">
    <form id="loginForm">
      <h2>Log In</h2>
      <label for="emailLogin">Email</label><br>
      <input type="email" id="emailLogin" name="email" placeholder="Enter email" required><br>
      <label for="passwordLogin">Password</label><br>
      <input type="password" id="passwordLogin" name="password" placeholder="Enter password" required><br>
      <button type="submit">Log In</button>
      <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </form>
  </div>

  <!-- Birthday Message Section -->
  <div id="birthdaySection" style="display:none;">
    <div id="message">
      <h2 id="welcomeMessage"></h2>
      <p id="birthdayMessage"></p>
    </div>
    <button id="logoutButton">Log Out</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
